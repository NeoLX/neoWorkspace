<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<script type="text/javascript" src="./lib/class.js"></script>
	<script type="text/javascript">
		var a = function(){
			var aa = "aa";
			this.bb = "bb";

			this.getAA = function(){
				return aa;
			}
		}
		a.prototype.cc = "cc";
		a.prototype.setBB = function(arg){
			this.bb = arg;
		};
		a.obj = {};
		a.obj.o = "o";
	</script>
</head>
<body>
	<div id="content"></div>
	<script type="text/javascript">
		var b = Class(a);
		var ob = new b();
		ob.cc = "CC";
		alert(ob.getAA());
		alert(ob.bb);
		ob.setBB("BB");
		alert(ob.bb);
		alert(ob.cc);
		alert(ob._super.cc);
		alert(a.obj.o);
		alert(b.obj.o);
		
	</script>
</body>
</html>
