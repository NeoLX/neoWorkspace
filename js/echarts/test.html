<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <script type="text/javascript" src="./lib/echarts.js"></script>
       <script type="text/javascript" src="./lib/china.json"></script>
       <script type="text/javascript" src="barChartCreator.js"></script>
       <script type="text/javascript" src="mapChartCreator.js"></script>
       <!--<script type="text/javascript" src="./lib/china.json"></script>-->
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 400px; width: 800px"></div>
       <div id="container2" style="height: 400px; width: 800px"></div>
       <script type="text/javascript">
            
            //省份
            var provinces = ['北京','天津','河北','山西','内蒙古','辽宁','吉林','黑龙江','上海','江苏','浙江','安徽','福建','江西','山东','河南','湖北','湖南','广东','广西','海南','重庆','四川','贵州','云南','西藏','陕西','甘肃','青海','宁夏','新疆'];
            var provincesData = [];
            //生成随机数
            for(var i = 0; i < provinces.length; i++){
                provincesData[i] = Math.round(Math.random()*1000);
            }
            
            barChartCreator("container", provinces, provincesData);
            mapChartCreator("container2", provinces, provincesData);


       </script>
   </body>
</html>
